<!-- car card img -->

<div class="row my-4 d-flex justify-content-center">
    <div class="row col-md-5  my-2 mx-2" *ngFor="let car of cars">
        <div class="card mx-auto" style="max-width: 70rem;">
            <img src={{car.img}} class="card-img-top" alt={{car.model}}>
            <div class="card-body">
                <p class="card-text">The starting price for a {{car.model}} lies at {{car.price}}$.</p>
                <p class="card-text">It comes with all standerd goodies and a {{car.hp}} strong engine.</p>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<!-- question form -->
<div class="container form-box">
    <form [formGroup]="update" (ngSubmit)="onSubmit()">
        <div class="form-group row mr-1">
            <label class="col-sm-2 col-form-label">Model:</label>
            <div class="col-sm-10 ">
                <!-- Model:  -->
                <input type="text" class="form-control" formControlName="model">
            </div>
        </div>
        <div class="form-group row mr-1">
            <label class="col-sm-2 col-form-label">Image:</label>
            <div class="col-sm-10">
                <!-- Image file:  -->
                <input type="text" class="form-control" formControlName="img">
            </div>
        </div>
        <div class="form-group row mr-1">
            <label class="col-sm-2 col-form-label">Horse Power:</label>
            <div class="col-sm-10">
                <!-- Image file: -->
                <input type="text" class="form-control" class="form-control" formControlName="hp">
            </div>
        </div>
        <div class="form-group row mr-1">
            <label class="col-sm-2 col-form-label">Price in $:</label>
            <div class="col-sm-10">
                <!-- Price in $: -->
                <input type="text" class="form-control" formControlName="price">
            </div>
        </div>
        <div class="form-group row mr-1">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary " value="Submit">
            </div>
        </div>
    </form>
</div>
